<body>
    <h1>Cocteles en Lata</h1>
    <div class="producto">

        <div class="item">
            <img src="coctel1.jpg" alt="Four Loko">

            <p>$12.000</p>
            <button onclick="comprar('Four Loko')">Comprar</button>

    <div class="volver">

    <script>
        function comprar(producto) {
            const mensaje = `Hola, estoy interesado en comprar: ${producto}.`;
            const url = `https://api.whatsapp.com/send/?phone=573245519976&text=${encodeURIComponent(mensaje)}&type=phone_number&app_absent=0`;
            window.open(url, '_blank');
        }
