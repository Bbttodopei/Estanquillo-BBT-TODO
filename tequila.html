<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tequila - BBT TODO</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            color: #ff8c42;
            font-size: 2.5em;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .producto {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .item {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .item:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }
        .item img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }
        .item:hover img {
            transform: scale(1.05);
        }
        .item h3 {
            font-size: 1.5em;
            color: #333;
            margin: 10px 0;
            font-weight: bold;
        }
        .item p {
            font-size: 1.2em;
            color: #666;
            margin: 10px 0;
        }
        .item button {
            background-color: #ff8c42;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .item button:hover {
            background-color: #e67e22;
            transform: scale(1.05);
        }
        .volver {
            text-align: center;
            margin: 40px 0;
        }
        .volver a {
            text-decoration: none;
            color: #ff8c42;
            font-weight: bold;
            font-size: 1.2em;
            padding: 10px 20px;
            border: 2px solid #ff8c42;
            border-radius: 25px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .volver a:hover {
            background-color: #ff8c42;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Tequila</h1>
    <div class="producto">
        <!-- Producto 1 -->
        <div class="item">
            <img src="tequila1.jpg" alt="Tequila José Cuervo">
            <h3>Tequila José Cuervo</h3>
            <p>$70.000</p>
            <button onclick="comprar('Tequila José Cuervo')">Comprar</button>
        </div>
        <!-- Producto 2 -->
        <div class="item">
            <img src="tequila2.jpg" alt="Tequila Don Julio">
            <h3>Tequila Don Julio</h3>
            <p>$150.000</p>
            <button onclick="comprar('Tequila Don Julio')">Comprar</button>
        </div>
        <!-- Producto 3 -->
        <div class="item">
            <img src="tequila3.jpg" alt="Tequila Patrón">
            <h3>Tequila Patrón</h3>
            <p>$180.000</p>
            <button onclick="comprar('Tequila Patrón')">Comprar</button>
        </div>
        <!-- Producto 4 -->
        <div class="item">
            <img src="tequila4.jpg" alt="Tequila Herradura">
            <h3>Tequila Herradura</h3>
            <p>$200.000</p>
            <button onclick="comprar('Tequila Herradura')">Comprar</button>
        </div>
    </div>
    <div class="volver">
        <a href="index.html">Volver al inicio</a>
    </div>

    <script>
        function comprar(producto) {
            const mensaje = `Hola, estoy interesado en comprar: ${producto}.`;
            const url = `https://api.whatsapp.com/send/?phone=573245519976&text=${encodeURIComponent(mensaje)}&type=phone_number&app_absent=0`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
